<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    </meta>

    <title>Task Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/tasks.css" media="screen" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
    <script src="js/tasks.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <span>Task list</span>
    </header>

    <main>
        <section id="taskCreation" class="not">
            <form>
                <div>
                    <label for="task">Task</label>
                    <input id="task" type="text" required="required" name="task" class="large"
                        placeholder="Breakfast at Tiffanys" />
                </div>

                <div>
                    <label for="requiredBy">Required by</label>
                    <input id="requiredBy" type="date" required="required" name="requiredBy" />
                </div>

                <div>
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                    </select>
                </div>

                <nav>
                    <a href="#">Save task</a>
                    <a href="#">Clear task</a>
                </nav>
            </form>
        </section>

        <section>
            <table id="tblTasks">
                <colgroup>
                    <col width="40%">
                    <col width="15%">
                    <col width="15%">
                    <col width="30%">
                </colgroup>

                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Due</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Return library books</td>
                        <td>
                            <time datetime="2022-07-24">2022-07-24</time>
                        </td>
                        <td>Personal</td>
                        <td>
                            <nav>
                                <a href="#" class="editRow">Edit</a>
                                <a href="#" class="deleteRow">Delete</a>
                            </nav>
                        </td>
                    </tr>
                    <tr class="even">
                        <td>
                            Perform project demo to stakeholders
                        </td>
                        <td>
                            <time datetime="2022-07-24">2022-07-24</time>
                        </td>
                        <td>Work</td>
                        <td>
                            <nav>
                                <a href="#" class="editRow">Edit</a>
                                <a href="#" class="deleteRow">Delete</a>
                            </nav>
                        </td>
                    </tr>

                    <tr>
                        <td>Meet friends for dinner</td>
                        <td>
                            <time datetime="2022-07-24">2022-07-24</time>
                        </td>
                        <td>Personal</td>
                        <td>
                            <nav>
                                <a href="#" class="editRow">Edit</a>
                                <a href="#" class="deleteRow">Delete</a>
                            </nav>
                        </td>
                    </tr>
                </tbody>
            </table>

            <nav>
                <a href="#" id="btnAddTask">Add task</a>
            </nav>
        </section>
    </main>

    <footer>You have <span id="numTask">0</span> tasks</footer>
</body>

</html>
